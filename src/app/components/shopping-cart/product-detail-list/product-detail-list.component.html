<tr *ngFor="let temp of productsInCart">
  <div class="row mb-4">
    <div class="col-md-5 col-lg-3 col-xl-3">
      <div class="view zoom overlay z-depth-1 rounded mb-3 mb-md-0">
        <a href="#!">
          <div class="mask waves-effect waves-light">
            <img class="img-fluid w-100"
              src="https://cdn.pixabay.com/photo/2019/05/10/18/21/thanos-4194122_960_720.png">
            <div class="mask rgba-black-slight waves-effect waves-light"></div>
          </div>
        </a>
      </div>
    </div>
    <div class="col-md-7 col-lg-9 col-xl-9">
      <div>
        <div class="d-flex justify-content-between">
          <div>
            <h5>{{temp.name}}</h5>
            <p class="mb-3 text-muted text-uppercase small">{{temp.description}}</p>
            <p class="mb-2 text-muted text-uppercase small">{{temp.category}}</p>
          </div>
          <div>
            <div class="def-number-input number-input safari_only mb-0 w-10">
              <!-- <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                  ></button> -->
              <input class="quantity" min="0" name="quantity" value="1" type="number">
              <!-- <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                  class="plus"></button> -->
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <a href="#!" type="button" class="card-link-secondary small text-uppercase mr-3"><i
                class="fas fa-trash-alt mr-1"></i> Remove item </a>
            <a href="#!" type="button" class="card-link-secondary small text-uppercase"><i
                class="fas fa-heart mr-1"></i> Move to wish list </a>
          </div>
          <p class="mb-0"><span><strong>{{temp.price}}</strong></span></p>
        </div>
      </div>
    </div>
  </div>

  <hr class="mb-4">

</tr>
