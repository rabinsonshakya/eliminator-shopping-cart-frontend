<h5 class="mb-3">Your Cart</h5>

<ul class="list-group list-group-flush">
  <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
    Total amount
    <span>{{contextCart.totalAmount | currency:'USD'}}</span>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-center px-0">
    Shipping
    <span>Free</span>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
    <div>
      <strong>Grand Total</strong>
    </div>
    <span><strong>{{contextCart.totalAmount | currency:'USD'}}</strong></span>
  </li>
</ul>

<button type="button" class="btn btn-primary btn-block waves-effect waves-light" (click) = 'checkOut()'>Checkout</button>
