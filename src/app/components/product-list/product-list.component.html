<div class="container" ng-init="calculateTotalAmountandItemNumbers()">
  <div class="row">
    <div class="col-md-9">
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
            <div class="col-md-4" *ngFor="let productItem of productDetailsList">
              <app-product-details [productItem]="productItem"></app-product-details>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md">
      <div class="album py-5 bg-light">
        <div *ngIf="!contextCart" class="alert info">Cart is Empty</div>
        <div *ngIf="contextCart" class="card-body">
          <h5 class="mb-3">Items : {{totalItems}}</h5>
          <tr class="list-group list-group-flush" *ngFor="let productItem of contextCart.products">  
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
              <span>{{productItem.name}}</span>
              <span>{{productItem.quantity}}</span>
            </li>
          </tr>
          <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
            <div>
              <strong>Total</strong>
            </div>
            <span><strong>{{contextCart.totalAmount | currency:'USD'}}</strong></span>
          </li>
          <button type="button" class="btn btn-primary btn-block waves-effect waves-light" [routerLink]="['/cart/', contextCart.id]">Go to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
